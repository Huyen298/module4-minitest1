<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit form</h1>
<p>
    <a href="/book">Back to list</a>
</p>
<form th:object="${book}" method="post" th:action="@{/edit}">
    <input name="id" th:field="*{id}" th:type="hidden">
    <table>

        <tr>
            <td>Author:</td>
            <td ><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td >Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="category">
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${book.category}) and (${c.id} == *{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="edit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
